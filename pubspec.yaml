name: sonosight
description: SonoSight - Glaucoma Detection App using Ultrasound Technology
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  vector_math: ^2.1.4
  
  # Camera & Image Processing
  camera: ^0.10.5+9
  image_picker: ^1.0.6
  # image: ^4.1.3
  
  # Networking & ESP8266 Communication
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  # shared_preferences: ^2.2.2
  # sqflite: ^2.3.0
  # path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.19.0
  # permission_handler: ^11.1.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

